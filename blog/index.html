---
layout: blog
title: Blog | Raphael Fabeni
description: 'My simple thoughts about the life and web development'
language: en
---

{% for post in site.posts %}
    <!-- {% if post.lang == undefined or post.lang == "pt-br" %} -->
      <article class="post">
        <figure class="image">
          <img src="{{ post.image }}">
        </figure>
        <h1 class="title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <p class="date text-center">{{ post.date | date: "%d/%m/%Y" }}</p>
        <p class="short text-center">{{ post.description }}</p>
        <a href="{{ post.url }}" class="btn"><i class="fa fa-angle-double-right"></i> Ver post</a>
      </article>
    <!-- {% endif %} -->
{% endfor %}

<section class="rss">
	<p class="text-center"><i class="fa fa-rss"></i> Curtiu? <a href="/feed.xml">Assine o RSS! </a></p>
</section>
