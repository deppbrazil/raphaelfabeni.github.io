---
type: post
---

<!doctype html>
  {% if page.lang == "pt-br" %}
    <html lang="pt-br">
  {% else %}
    <html lang="en">
  {% endif %}

  {% include head.html %}
<body data-hold class="post-page">

	{% include theme.html %}

  {% include header.html %}
  <div class="header-post u-flow" style="background-image: url('{{ page.image }}'"">
  	<h1 class="header-post__title">{{ page.title }}</h1>
	</div>

	<div class="container has-color u-flow">
	  <article role="main" class="post-content">
	    {{ content }}
	  </article>

  <a href="/blog" class="button button--default button--big">See all posts...</a>
  </div>

  <a href="/blog" class="arrow arrow--left u-flow" data-text="Blog"></a>

  <a rel="author" class="sr-only" href="https://plus.google.com/u/0/+RaphaelFabeni">Raphael Fabeni</a>

  <script src="/dist/scripts/home.min.js"></script>
</body>
</html>
