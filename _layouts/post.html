---
type: post
---

<!doctype html>
  {% if page.lang == "pt-br" %}
    <html lang="pt-br">
  {% else %}
    <html lang="en">
  {% endif %}

  {% include head.html %}
<body data-hold class="post-page">

	{% include theme.html %}

  {% include header.html %}
  <div class="header-post u-flow" style="background-image: url('{{ page.image }}'"">
  	<h1 class="header-post__title">{{ page.title }}</h1>
  	<button class="header-post__arrow" data-post-arrow></button>
	</div>

	<div class="full has-color u-flow">
		<div class="container ">
	  	<article role="main" class="post-content">
	    	{{ content }}
	  	</article>
  		<a href="/blog" class="button button--default button--big button--center">See all posts...</a>
  	</div>
  </div>

  <a href="/blog" class="arrow arrow--left u-flow is-hidden" data-text="Blog" data-back-link></a>

  <a rel="author" class="sr-only" href="https://plus.google.com/u/0/+RaphaelFabeni">Raphael Fabeni</a>

  {% include scripts.html %}
</body>
</html>
