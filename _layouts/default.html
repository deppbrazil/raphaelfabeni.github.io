<!doctype html>
  {% if page.lang == "pt-br" %}
    <html lang="pt-br">
  {% else %}
    <html lang="en">
  {% endif %}

  {% include head.html %}

	<style>
		{% include css/critical.css %}
	</style>

<body class="has-cover is-center home" data-hold>

	{% include theme.html %}

	<div data-cover class="cover u-flow"></div>

  {% include header.html %}

  <main role="main" id="content" class="container container--full container--flex">
    {{ content }}
  </main>

  {% if page.links %}
  	{% if page.links.left %}
  		<a href={{ page.links.left.link }} class="arrow arrow--left u-flow" data-text="{{ page.links.left.text }}"></a>
  	{% endif %}
  	{% if page.links.right %}
  		<a href={{ page.links.right.link }} class="arrow arrow--right u-flow" data-text="{{ page.links.right.text }}"></a>
  	{% endif %}
  {% endif %}

	<script src="dist/scripts/libs/fontface-observer.js"></script>
  <script src="dist/scripts/home.min.js"></script>
</body>
</html>
