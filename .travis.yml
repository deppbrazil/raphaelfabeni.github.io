sudo: false
branches:
  only:
  - develop
language: ruby
rvm:
- 2.2.0
before_install:
- bash ./start.bash
install:
- travis_retry bundle install
- travis_retry npm install -g grunt-cli
- travis_retry npm install -g grunt
- travis_retry npm install -g bower
before_script:
- npm install
- bower install
script:
- grunt init
- grunt ci
- grunt build
after_success:
- bash ./script.bash
